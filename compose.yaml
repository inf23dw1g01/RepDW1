services:
  mysql:
    image: mysql:8.0
    container_name: infdw01-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: Filmes
      MYSQL_TCP_PORT: 3306
    ports:
      - 3307:3306
    expose: 
      - 3306
    healthcheck:
        test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
        timeout: 20s
        retries: 5     
  server:
    depends_on:
            mysql:
                condition: service_healthy
    build:
      context: ./
      dockerfile: Dockerfile
    working_dir: /usr/src/dw1
    restart: unless-stopped
    container_name: infdw01
    environment:
      MYSQL_HOST: mysql
      MYSQL_LOCAL_PORT: 3306
      MYSQL_DATABASE: Filmes
      MYSQL_USERNAME: root
      MYSQL_PASSWORD: 123456      
    ports:
      - 3001:3001
    stdin_open: true
    tty: true  

